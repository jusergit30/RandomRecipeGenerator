<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body style="background-color: whitesmoke; color:#222">
    <div>
        <div class='d-flex justify-content-center flex-column align-items-center py-5'>
            <h2 class="display-5">Click to search a recipe</h2>
            <button type="button" class="btnClick btn btn-primary my-4">Search</button>
        </div>
        <div class="recipe d-flex flex-column justify-content-center align-items-center">
            <h5 class="recipeName my-2 py-2"></h5>
            <h5 class="recipeOrigin py-2"></h5>
            <h5 class="recipeCategory py-2"></h5>
            <h5 class="recipeInstruction px-5 my-2 lead"></h5>
            <div class=" d-flex justify-content-center flex-column align-items-center py-3 text-center">
                <img class="recipeImage img-thumbnail rounded mw-100 h-50 d-none">
            </div>
            <a class="recipeArticle py-4 px-5"></a>

        </div>
    </div>
    <script src="sandbox.js"></script>
</body>

</html>
